<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PERFECT PITCH LEARNING MACHINE</title>
    <script src="./dist/bundle.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
          rel="stylesheet">
</head>
<body>
<div class="fixed-top my-top-area">
    <h1 class="my-title">PERFECT PITCH LEARNING MACHINE</h1>
</div>
<div class="my-top-area-padding"></div>
<div class="container-xl my-middle-area">
    <div class="my-main-content-left-floating">
        <button id="prev" class="btn btn-outline-primary w-100" onclick="alert('TODO');">
            <span class="material-icons-outlined" style="vertical-align: bottom;">skip_previous</span>
            Prev
        </button>
    </div>
    <div class="my-main-content-right-floating">
        <button id="next" class="btn btn-outline-primary w-100">
            <span class="material-icons-outlined" style="vertical-align: bottom;">skip_next</span>
            Next
        </button>
    </div>
    <div class="my-main-content-area">
        <div id="osmd-render-area-above">
             Tap to show / hide sheet music
        </div>
        <div id="osmd-render-area"></div>
    </div>
</div>
<div class="container-xl fixed-bottom my-bottom-area">
    <div class="my-bottom-setting-area-1">
        <div class="collapse" id="collapse-settings">
            <h2>Settings</h2>
            <div class="row mb-2">
                <label for="instrument-selector" class="col-sm-3 col-form-label">Instrument:</label>
                <div class="col-sm-9">
                    <select id="instrument-selector" class="form-select">
                        <option value="string_ensemble_1">String Ensemble</option>
                        <option value="acoustic_grand_piano">Acoustic Grand Piano</option>
                        <option value="church_organ">Church Organ</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="staff-selector" class="col-sm-3 col-form-label">Staff:</label>
                <div class="col-sm-9">
                    <select id="staff-selector" class="form-select">
                        <option value="grand-staff">Grand Staff</option>
                        <option value="four-staves">Four Staves</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <label for="auto-hide" class="col-3 col-form-label">Auto hide</label>
                <div class="col-9">
                    <div class="form-check form-switch form-switch-lg">
                        <input class="form-check-input" type="checkbox" value="" id="auto-hide">
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label for="auto-play" class="col-3 col-form-label">Auto play</label>
                <div class="col-9">
                    <div class="form-check form-switch form-switch-lg">
                        <input class="form-check-input" type="checkbox" value="" id="auto-play">
                    </div>
                </div>
            </div>

            <div class="version-info">20230126.001</div>
            <hr>
        </div>
    </div>
    <div class="my-bottom-setting-area-2">
        <div class="">
            <button class="btn my-setting-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse-settings"
                    aria-expanded="false" aria-controls="collapse-settings">
                <span class="material-icons-outlined md-36 my-setting-icon">expand_more</span>
            </button>
        </div>
        <div class="">
            <div class="col btn-group my-bottom-transpose-buttons" role="group"
                 aria-label="transpose function">
                <button type="button" id="transpose-down" class="btn btn-outline-primary w-25">♭</button>
                <button type="button" id="transpose-random" class="btn btn-outline-primary w-50">Random Key</button>
                <button type="button" id="transpose-up" class="btn btn-outline-primary w-25">♯</button>
            </div>
        </div>
        <div class="">
            <button id="play" class="btn btn-primary rounded-circle p-0 my-play-button">
                <span class="material-icons md-36 my-play-icon">play_arrow</span>
            </button>
        </div>
    </div>
</div>
<div style="display: none">
    <select id="task-selector">
        <option value="chouon-001">chouon-001</option>
        <option value="chouon-002">chouon-002</option>
        <option value="chouon-003">chouon-003</option>
        <option value="chouon-004">chouon-004</option>
        <option value="chouon-005">chouon-005</option>
        <option value="chouon-006">chouon-006</option>
        <option value="chouon-007">chouon-007</option>
        <option value="chouon-008">chouon-008</option>
        <option value="chouon-009">chouon-009</option>
        <option value="chouon-010">chouon-010</option>
        <option value="chouon-011">chouon-011</option>
        <option value="chouon-012">chouon-012</option>
        <option value="chouon-013">chouon-013</option>
        <option value="chouon-014">chouon-014</option>
        <option value="chouon-015">chouon-015</option>
        <option value="chouon-031">chouon-031</option>
        <option value="chouon-032">chouon-032</option>
        <option value="chouon-033">chouon-033</option>
        <option value="chouon-034">chouon-034</option>
        <option value="chouon-035">chouon-035</option>
        <option value="chouon-061">chouon-061</option>
        <option value="chouon-062">chouon-062</option>
        <option value="chouon-063">chouon-063</option>
        <option value="chouon-064">chouon-064</option>
        <option value="chouon-065">chouon-065</option>
    </select>
    <input type="number" id="transpose-input" value="0">
    <button id="stop" class="btn btn-primary w-100">
        <span class="material-icons-outlined" style="vertical-align: bottom;">pause</span>
        Stop
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

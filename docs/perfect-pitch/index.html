<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PERFECT PITCH LEARNING MACHINE</title>
    <script src="./dist/bundle.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
          rel="stylesheet">
</head>
<body>
<div class="container-xl">
    <h1 class="mt-4 mb-2 p-2 title">PERFECT PITCH LEARNING MACHINE</h1>
    <div class="container-sm">
        <div class="row mt-4 mb-2">
            <div class="col-6">
                <select id="staff-selector" class="form-select w-100">
                    <option value="grand-staff">Grand Staff</option>
                    <option value="four-staves">Four Staves</option>
                </select>
            </div>
            <div class="col-6">
                <select id="instrument-selector" class="form-select w-100">
                    <option value="string_ensemble_1">String Ensemble</option>
                    <option value="acoustic_grand_piano">Acoustic Grand Piano</option>
                    <option value="church_organ">Church Organ</option>
                </select>
            </div>
        </div>
        <div class="row mt-3 mb-2">
            <div class="col-8">
                <button id="play" class="btn btn-primary w-100" disabled>
                    <span class="material-icons-outlined" style="vertical-align: bottom;">play_circle</span>
                    Play
                </button>
            </div>
            <div class="col-4">
                <button id="stop" class="btn btn-primary w-100">
                    <span class="material-icons-outlined" style="vertical-align: bottom;">pause</span>
                    Stop
                </button>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col-4">
                <button id="show-hide" class="btn btn-outline-primary w-100">Show/Hide</button>
            </div>
            <div class="col-4">
                <button id="next" class="btn btn-outline-primary w-100">
                    <span class="material-icons-outlined" style="vertical-align: bottom;">skip_next</span>
                    Next
                </button>
            </div>
            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auto-hide">
                    <label class="form-check-label" for="auto-hide">
                        Auto hide
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auto-play">
                    <label class="form-check-label" for="auto-play">
                        Auto play
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-4">
            <div class="btn-group btn-group-sm" role="group" aria-label="transpose function">
                <button type="button" id="transpose-down" class="btn btn-outline-primary w-25">Down</button>
                <button type="button" id="transpose-random" class="btn btn-outline-primary w-50">Transpose Randomly
                </button>
                <button type="button" id="transpose-up" class="btn btn-outline-primary w-25">Up</button>
            </div>
        </div>
    </div>
    <div id="osmd-render-area-wrapper">
        <!--                <div id="osmd-render-area-above" class="hide-osmd"></div>-->
        <div id="osmd-render-area-above"></div>
        <div id="osmd-render-area"></div>
    </div>
    <div class="hidden-debug">
        <select id="task-selector">
            <option value="chouon-001">chouon-001</option>
            <option value="chouon-002">chouon-002</option>
            <option value="chouon-003">chouon-003</option>
            <option value="chouon-004">chouon-004</option>
            <option value="chouon-005">chouon-005</option>
            <option value="chouon-006">chouon-006</option>
            <option value="chouon-007">chouon-007</option>
            <option value="chouon-008">chouon-008</option>
            <option value="chouon-009">chouon-009</option>
            <option value="chouon-010">chouon-010</option>
            <option value="chouon-011">chouon-011</option>
            <option value="chouon-012">chouon-012</option>
            <option value="chouon-013">chouon-013</option>
            <option value="chouon-014">chouon-014</option>
            <option value="chouon-015">chouon-015</option>
            <option value="chouon-031">chouon-031</option>
            <option value="chouon-032">chouon-032</option>
            <option value="chouon-033">chouon-033</option>
            <option value="chouon-034">chouon-034</option>
            <option value="chouon-035">chouon-035</option>
            <option value="chouon-061">chouon-061</option>
            <option value="chouon-062">chouon-062</option>
            <option value="chouon-063">chouon-063</option>
            <option value="chouon-064">chouon-064</option>
            <option value="chouon-065">chouon-065</option>
        </select>
        <input type="number" id="transpose-input" value="0">
    </div>
    <div>20230122.002</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

    <h1>プロフィール</h1>

    <p>
      宮下 和也(Kazuya Miyashita)<br>
      <br>
      北海道出身、1993年2月11日生まれ。神奈川県在住<br>
      <br>
    </p>

    <p>
      <h2>経歴</h2>
      <ul>
        <li>北海道札幌北高校 卒業</li>
        <li>北海道教育大学岩見沢校 芸術課程音楽コース作曲専攻 卒業</li>
        <li>東京藝術大学大学院 音楽研究 音楽音響創造 修士課程 修了</li>
      </ul>
    </p>

    <p>
      <h2>やっていることなど</h2>
      大学から大学院ではクラシック音楽の作曲やライブエレクトロニクスの作曲や演奏を学習しました。<br>
      大学院の修了後はWebエンジニアとして働いています。<br>
      現在は作曲とピアノの演奏を嗜んでいます。
    </p>
